<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{index.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les categories</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="panel">
                <div class="panel-heading bg-primary p-2">
                    <h4 class="">Liste des categories</h4>
                </div>
                <div class="panel-body p-2">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        <tr th:each="c:${listCategories}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.name}"></td>
                            <td th:text="${c.description}"></td>
                            <td>
                                <a class="btn btn-warning"
                                    th:href="@{/categoryArticles(id=${c.id})}">Detail</a>
                            </td>
                        </tr>
                    </table>
                    <ul class="nav nav-pills">
                        <li class="nav-item" th:each="page,status:${pages}">
                            <a th:class="${currentPage==status.index}?'nav-link active':'nav-link'"
                                th:href="@{/index(page=${status.index})}"
                                th:text="${status.index}"></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
