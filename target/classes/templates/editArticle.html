<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{index.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes articles</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="col-md4 col-xs-8">
                <div class="panel ">
                    <div class="panel-heading">
                        <h4 class="bg-primary p-2">Saisir un article</h4>
                        <div class="panel-body">
                            <form th:object="${article}" th:action="@{/updateArticle(id=${idArticle})}" method="post" >
                                <div class="form-group">
                                    <label for="" class="control-label">Brand : </label>
                                    <input class="form-control" type="text" name="brand" th:field="*{brand}">
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">Description : </label>
                                    <input class="form-control" type="text" name="description"
                                        th:field="*{description}">
                                    <span th:errors="${article.description}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">Unitary price : </label>
                                    <input class="form-control" type="text" name="unitaryPrice"
                                        th:field="*{unitaryPrice}">
                                    <span th:errors="${article.unitaryPrice}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="" class="control-label">Category : </label>
                                    <select class="form-control" name="Category">

                                        <option th:each="c:${listCategories}" th:text="${c.name}"
                                        th:value="${c.id}"    th:selected="${c.name.equals(catName)}"></option>

                                        <!-- <option th:each="c : ${listCategories}" th:value="${c.name = articleCategoryName}"
                                            th:text="${c.name = articleCategoryName}"
                                            th:selected="${c.name = articleCategoryName}">
                                        </option> -->
                                    </select>
                                </div>

                                <button class="btn btn-primary" type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
